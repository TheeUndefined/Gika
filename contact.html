<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ubuntu+condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/helper.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image:url(images/people/about-three.jpg)">
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-container">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
        
                <div class="link-wrapper">
          
                     <div class="nav-link">
                          <a href="index.html">Home</a>
                     </div>

                     <div class="nav-link">
                          <a href="about.html">About</a>
                     </div>

                     <div class="nav-link">
                          <a href="menu.html">Menu</a>
                     </div>

                     <div class="nav-link">
                          <a href="contact.html">Contact</a>
                     </div>

                     <!-- <div class="nav-link">
                          <a href="pages/demo.html">Demo</a>
                     </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- *PageContainer -->
      <div class="page-container">
          <div class="contact-grid-wrapper">
             <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/www-icon.png" alt="logo">
                </div>
                <div class="company-details-wrapper">
                     <i class="fas fa-map-marker-alt"></i>
                     <div>
                        Africa<br>Nairobi,Kenya
                     </div>
                </div>

                <div class="company-details-wrapper">
                     <i class="fas fa-phone-volume"></i>
                     <div>
                        +254123456789
                     </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-clock"></i>
                    <div>
                       5AM-10PM
                    </div>
               </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

    <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class="logo-footer">
            <img src="images/logos/www-icon.png" alt="logo">
        </div>
    
        <div class="footer-phone-hours">
            <span class="phone">
                  +254123456789
            </span>
            <span class="hours">
                  5AM-10PM
            </span>
        </div>
    
        <div class="link-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
           </div>
    
           <div class="nav-link">
                <a href="about.html">About</a>
           </div>
    
           <div class="nav-link">
                <a href="menu.html">Menu</a>
           </div>
    
           <div class="nav-link">
                <a href="contact.html">Contact</a>
           </div>
        </div>
    
        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    
        <div class="copyright-wrapper">
            &copy;2024 TheeUndefined First Webdesign Demo &#124; All Rights Reserved.
        </div>

</body>
</html>
